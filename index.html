<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  <style>
  .header {
    padding: 20px;
    text-align: center;
    background: #ffffff;
    color: black;
    font-size: 20px;}
    </style>

  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/benansel/FIT3179-A2/main/CSS/styles.css" media="all">
</head>
<div class="header">
    <h1>Covid-19 Cases Worldwide</h1>
  </div>

<body>
  
<div id="symbol_map"></div>

<script type="text/javascript">

  var spec1 = "https://raw.githubusercontent.com/benansel/FIT3179-A2/main/js/visualization.vl.json";
  var spec2 = "https://raw.githubusercontent.com/benansel/FIT3179-A2/main/js/visualization.vl%20(1).json";
  vegaEmbed('#symbol_map', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  vegaEmbed('#symbol_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
